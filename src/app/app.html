<main class="main">
  <div>
    <h3>Действующие маршруты IPv4</h3>

    @if (routes.length > 0) {
      <table matSort (matSortChange)="sortData($event)" class="route-table">
        <thead>
        <tr>
          <th mat-sort-header="address">Адрес назначения</th>
          <th mat-sort-header="gateway">Шлюз</th>
          <th mat-sort-header="interface">Интерфейс</th>
        </tr>
        </thead>
        <tbody>
          @for (route of sortedRoutes; track route.uuid) {
            <tr>
              <td>{{ route.address }}</td>
              <td>{{ route.gateway }}</td>
              <td>{{ route.interface }}</td>
            </tr>
          }
        </tbody>
      </table>
    } @else {
      <div>
        <p>Нет маршрутов</p>
      </div>
    }
  </div>
</main>
